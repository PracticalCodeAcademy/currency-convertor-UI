<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        #msg-container {
            position: fixed;
            top: 2%;
            right: 2%;
        }
    </style>
</head>

<body>


    <!-- Main convertor -->
    <div class="container mt-5 d-flex justify-content-center">

        <div class="bg-light p-4 shadow">
            <h3 class="text-center"> CURRENCY CONVERTOR APP</h3>
            <form id="currency-form" class="mt-5">
                <input type="text" id="currency-input" class="form-control form-control-lg mb-3">
                <h6 class="text-center">From </h6>
                <select id="from-select" class="custom-select custom-select-lg mb-3"></select>
                <h6 class="text-center">To</h6>
                <select id="to-select" class="custom-select custom-select-lg mb-3"></select>

                <div class="row text-center">
                    <div class="col-md-6 col-12 my-1">
                        <button type="button" id="add-btn" class="btn btn-warning" data-toggle="modal" data-target="#add-modal">ADD CURRENCY </button>
                    </div>
                    <div class="col-md-6 col-12 my-1">
                        <button type="submit" class="btn btn-primary">CONVERT </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Modal -->


    <div class="modal fade" id="add-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> ADD CURRENCY CONVERSION</h5>
                    <button type="button" id="add-btn" class="close" data-dismiss="modal"> 
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <h5 class="text-center"> From</h5>
                        <select id="from-input" class="custom-select custom-select-lg mb-3"></select>
                        <h5 class="text-center"> To</h5>
                        <select id="to-input" class="custom-select custom-select-lg mb-3"></select>

                        <h5 class="text-center">Conversion Factor</h5>
                        <input type="number" id="factor-input" class="form-control form-control-lg mb-3" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-add" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="save-changes" class="btn btn-primary"> Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Result Modal -->

    <div class="modal fade" id="result-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"></div>
        </div>
    </div>


    <!-- Messages Area -->

    <div id="msg-container"></div>


    <!-- Hidden button -->

    <button hidden data-toggle="modal" data-target="#result-modal" id="btn-show-results"></button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="contries.js"></script>
    <script src="main.js"></script>
</body>

</html>
